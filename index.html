<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Junidex - Angular</title>

  <link rel="stylesheet" type="text/css" href="semantic.min.css">
  <style type="text/css">
    .pusher { padding: 10px !important; }
    .pushable { height: auto; }
    #content { height: calc(100% - 42px) !important; margin-bottom: 0px !important;}
  </style>

  <script src="jquery-3.1.1.min.js"></script>
  <script src="semantic.min.js"></script>

  <script src="angular.min.js"></script>
  <script src="angular-route.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/dataservice.factory.js"></script>
  <script src="app/pokemon.controller.js"></script>
  <script src="app/main.controller.js"></script>
</head>
<body ng-app="junidexApp">

  <div class="ui top attached menu">
    <a class="item" id="menu-button">
      <i class="sidebar icon"></i>
      Menu
    </a>
  </div>

  <div class="ui bottom attached segment pushable" id="content">
    <div class="ui sidebar vertical tiny menu" id="sidebar">
      <a class="item" href="#/">Index</a>
      <a class="item" href="#/pokemon">Pokemon List</a>
    </div>

    <div class="pusher">
      <div class="ui container" ng-view>
        {{ message }}
    </div>
  </div>

  <script>
  $('#menu-button').click(function(){
    $('.ui.sidebar').sidebar({
      context: $('.bottom.segment')
    }).sidebar('toggle');
  });
  </script>

</body>
</html>
